<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Analytics</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header class="header-bar">
    <div class="brand-container">
      <div class="brand-logo">A</div>
      <span class="brand-name">Admin Panel</span>
    </div>
    <button id="menuToggle" class="menu-toggle">â˜°</button>
    <div class="header-actions">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>
      <div class="user-profile">
        <div class="user-avatar">JD</div>
      </div>
    </div>
  </header>

  <!-- Layout Wrapper -->
  <div class="layout">
    <nav class="sidebar">
      <a href="index.html" class="nav-item active">
        <i class="fas fa-chart-line nav-icon"></i>
        <span class="nav-label">Analytics</span>
      </a>
      <a href="menu.html" class="nav-item">
        <i class="fas fa-utensils nav-icon"></i>
        <span class="nav-label">Menu</span>
      </a>
      <a href="orders.html" class="nav-item">
        <i class="fas fa-shopping-cart nav-icon"></i>
        <span class="nav-label">Orders</span>
      </a>
      <a href="customers.html" class="nav-item">
        <i class="fas fa-users nav-icon"></i>
        <span class="nav-label">Customers</span>
      </a>
      <a href="messages.html" class="nav-item">
        <i class="fas fa-envelope nav-icon"></i>
        <span class="nav-label">Messages</span>
      </a>
      <a href="reports.html" class="nav-item">
        <i class="fas fa-file-alt nav-icon"></i>
        <span class="nav-label">Reports</span>
      </a>
    </nav>

    <main class="main-content">
      <div class="dashboard-header">
        <div>
          <h1 class="dashboard-title">Analytics Overview</h1>
          <p class="dashboard-subtitle">Performance summary of your restaurant</p>
        </div>
      </div>
      <div class="dashboard-grid">
        <div class="quick-stats">
          <div class="stat-card">
            <div class="stat-icon blue-gradient"><i class="fas fa-utensils"></i></div>
            <h3>Active Menu Items</h3>
            <p>12</p>
          </div>
          <div class="stat-card">
            <div class="stat-icon purple-gradient"><i class="fas fa-shopping-cart"></i></div>
            <h3>Total Orders</h3>
            <p>28</p>
          </div>
          <div class="stat-card">
            <div class="stat-icon green-gradient"><i class="fas fa-dollar-sign"></i></div>
            <h3>Monthly Revenue</h3>
            <p>Kes 12,450</p>
          </div>
          <div class="stat-card">
            <div class="stat-icon orange-gradient"><i class="fas fa-chart-pie"></i></div>
            <h3>Net Profit</h3>
            <p>Kes 3,240</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
