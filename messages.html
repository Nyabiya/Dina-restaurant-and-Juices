<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages - Dina Dishes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-bar">
    <div class="brand-container">
      <div class="brand-logo">DDJ</div>
      <div class="brand-name">Dina Dishes and Juices</div>
    </div>
  </div>

  <div class="sidebar">
    <a href="index.html" class="nav-item"><div class="nav-icon">📊</div><div class="nav-label">Dashboard</div></a>
    <a href="analytics.html" class="nav-item"><div class="nav-icon">📈</div><div class="nav-label">Analytics</div></a>
    <a href="menu.html" class="nav-item"><div class="nav-icon">🍽️</div><div class="nav-label">Menu</div></a>
    <a href="orders.html" class="nav-item"><div class="nav-icon">🛒</div><div class="nav-label">Orders</div></a>
    <a href="customers.html" class="nav-item"><div class="nav-icon">👥</div><div class="nav-label">Customers</div></a>
    <a href="messages.html" class="nav-item active" style="position: relative;">
      <div class="badge">8</div>
      <div class="nav-icon">✉️</div>
      <div class="nav-label">Messages</div>
    </a>
    <a href="reports.html" class="nav-item"><div class="nav-icon">📝</div><div class="nav-label">Reports</div></a>
  </div>

  <div class="main-content">
    <div class="dashboard-header">
      <div>
        <h1 class="dashboard-title">Messages</h1>
        <p class="dashboard-subtitle">View and respond to customer feedback</p>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="quick-stats">
        <div class="stat-card">
          <div class="stat-icon blue-gradient">📩</div>
          <div class="stat-title">Unread</div>
          <div class="stat-value">8</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon green-gradient">✅</div>
          <div class="stat-title">Replied</div>
          <div class="stat-value">12</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon orange-gradient">⏳</div>
          <div class="stat-title">Pending</div>
          <div class="stat-value">3</div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
