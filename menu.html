</head>
<body>
  <!-- Header -->
  <div class="header-bar">
    <div class="brand-container">
      <div class="brand-logo">DDJ</div>
      <div class="brand-name">Dina Dishes and Juices</div>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html" class="nav-item"><div class="nav-icon">📊</div><div class="nav-label">Dashboard</div></a>
    <a href="analytics.html" class="nav-item"><div class="nav-icon">📈</div><div class="nav-label">Analytics</div></a>
    <a href="menu.html" class="nav-item active"><div class="nav-icon">🍽️</div><div class="nav-label">Menu</div></a>
    <a href="orders.html" class="nav-item"><div class="nav-icon">🛒</div><div class="nav-label">Orders</div></a>
    <a href="customers.html" class="nav-item"><div class="nav-icon">👥</div><div class="nav-label">Customers</div></a>
    <a href="messages.html" class="nav-item"><div class="nav-icon">✉️</div><div class="nav-label">Messages</div></a>
    <a href="reports.html" class="nav-item"><div class="nav-icon">📝</div><div class="nav-label">Reports</div></a>
  </div>

  <!-- Main -->
  <div class="main-content">
    <div class="dashboard-header">
      <div>
        <h1 class="dashboard-title">Active Menu Items</h1>
        <p class="dashboard-subtitle">Manage dishes, categories, and pricing</p>
      </div>
    </div>

    <div class="dashboard-grid">
      <div class="quick-stats">
        <div class="stat-card">
          <div class="stat-icon blue-gradient">🥗</div>
          <div class="stat-title">Salads</div>
          <div class="stat-value">5 Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon purple-gradient">🥤</div>
          <div class="stat-title">Juices</div>
          <div class="stat-value">10 Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon orange-gradient">🍛</div>
          <div class="stat-title">Main Dishes</div>
          <div class="stat-value">8 Items</div>
        </div>
        <div class="stat-card">
          <div class="stat-icon green-gradient">🍰</div>
          <div class="stat-title">Desserts</div>
          <div class="stat-value">6 Items</div>
        </div>
      </div>
    </div>
  </div>
